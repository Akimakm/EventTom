name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 20
      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'temurin'

      # Step: Add execute permission to mvnw
      - name: Fix permissions for mvnw
        run: chmod +x ./mvnw

      # Step 3: Build the application
      - name: Build the Spring Boot app
        run: ./mvnw clean package -DskipTests

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/spring-boot-app:latest .

      # Step 5: Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 6: Push Docker image
      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/spring-boot-app:latest

      # Step 7: Save the private key to a .pem file
      - name: Save EC2 private key
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      # Step 7: Install Docker on EC2 (idempotent)
      - name: Install Docker on EC2
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no ubuntu@44.208.179.224 << 'EOF'
          if ! [ -x "$(command -v docker)" ]; then
            sudo apt update
            sudo apt install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker
          fi
          EOF

      # Step 8: Connect to EC2 and deploy the container
      - name: Deploy Docker container on EC2
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no ubuntu@44.208.179.224 << 'EOF'
          docker pull ${{ secrets.DOCKER_USERNAME }}/spring-boot-app:latest
          docker stop spring-boot-app || true
          docker rm spring-boot-app || true
          docker run -d --name spring-boot-app -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/spring-boot-app:latest
          EOF
